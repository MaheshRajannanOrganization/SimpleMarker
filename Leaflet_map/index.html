<!DOCTYPE html>
<head>
	<title>Leaflet Map</title>
	
	<!-- Leaflet lib files -->
	
	<link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
	<script src="lib/leaflet/leaflet.js"></script>
	
	<!-- Map Data -->
	
	<script src="data/countries.geojson"></script>
	
	<style>
		#map{height:600px;}
	</style>
</head>
<body>
	<h1>Map</h1>
	<div id="map"></div>
	<script>
		function getCountryColor(popEst){
			if(popEst>100000000)
			{
				return 'red';
				}else if(popEst>10000000)
				{
					return 'green';
				}else{
					return 'yellow';
				}
			}
		function countriesStyle(feature){
			return{
				fillColor:getCountryColor(feature.properties.pop_est),
				weight:2,
				opacity:1,
				color:'white',
				dashArray:3,
				fillOpcity:0.7
				}
			}
		
		var map=L.map('map').setView([43.84, 18.13], 4);
		var countriesLayer = L.geoJson(
		countries,
		{style:countriesStyle}
		).addTo(map);
	</script>
	
</body>
</html>
